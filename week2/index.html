<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: Setting paragraphs' style conditionally, based on data</title>
        	<script type="text/javascript" src="../d3.js"></script>
		<link rel="stylesheet" href="../styles.css"> 
	</head>
	<body>
		<script type="text/javascript">
		
            //an array of the numbers 1 to 100 stored in the variable "dataset"
            var dataset = [];
            for (var i = 1; i <= 100; i++) {
               dataset.push(i);
            }
            
            //calling the data and create paragraphs with varying conditions attached
			d3.select("body").selectAll("p")
				.data(dataset)
				.enter()
				.append("p")
				.text(function(d) {
					return d;
				})
				.style("color", function(d) {
                    //check if the number is divisible by both 3 and 5
                    if (d%15==0) {
                        return "green"
                    //check if the number is divisible by 5
                    } else if(d%5==0) {
                        return "red"
                    //check if the number is divisible by 3
                    } else if(d%3==0) {
                        return "blue"
                    //color the rest in black
                    } else {
                        return "black"
                    }
                                      
				});
			
		</script>
	</body>
</html>
